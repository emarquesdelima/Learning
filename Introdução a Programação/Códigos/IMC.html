<meta charset="utf-8">
<script>
    //Banco de Variáveis
    var Peso = parseFloat(prompt("Digite seu peso: "))
    var Altura = parseFloat(prompt("Digite sua altura: "))
    var IMC = parseFloat(Peso/(Altura*Altura)).toFixed(2)

    //Exibição
    document.write("Seu peso é: "+Peso+"<br>"+"Sua altura é: "+Altura+"<br><hr>"+"O seu IMC é: "+IMC)
</script>
