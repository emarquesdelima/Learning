<meta charset="utf-8">
<h1>
    Média Idade Sala
</h1>
<!-- Prestar atenção sempre a prioridade de execução -->
<script>
    //var serve para criar uma variável, depois é necessário dar um valor para a variável com "="
    //Banco de Variáveis
   var Idade1 = ((31+25+25+26+26)/5)
   var Idade2 = ((24+25+32+30+29)/5)    
   var Idade3 = 26.2
   var mediasala = parseInt((Idade1+Idade2+Idade3)/3)
   //Exibição
   document.write("<p>Idade Fileira 1: "+Idade1+"</p>"+"<p>Idade Fileira 2: "+Idade2+"</p>"+"<p>Idade Fileira 3: "+Idade3+"</p>"+"<p>Média da Sala: "+mediasala)+"</p>"
</script>
